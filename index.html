            padding: 2rem;
        }
        a.copy-link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

    <h1>The Legend of Zelda: The Minish Cap</h1>

        Any% : <a href="#" class="copy-link" onclick="copyText('!pb-tmc'); return false;">!pb-tmc</a>
    </p>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Texte copiÃ© dans le presse-papier : ${text}`);
            }).catch(() => {
                alert('Erreur lors de la copie.');
            });
        }
    </script>
